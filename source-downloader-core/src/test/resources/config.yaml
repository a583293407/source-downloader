components:
  source:
    - name: test-files
      type: system-file
      props:
        path: src/test/resources/sources
  downloader:
    - name: test-files
      type: system-file


processors:
  - name: NormalCase
    triggers: [ ]
    source: "system-file:test-files"
    downloader: "system-file:test-files"
    file-mover: general
    variable-providers: [ ]
    item-file-resolver: system-file
    save-path: src/test/resources/target
    options:
      #完成后运行
      run-after-completion:
        - touch-item-directory
      #可用变量具体看provider能提供什么
      save-path-pattern: "{sourceItemTitle}/{sourceItemDate}/"
      #可用变量具体看provider能提供什么
      filename-pattern: "{filename} - {sequence}"
      #重命名间隔时间,参考java.time.Duration的格式
      rename-task-interval: PT1M
  - name: NormalCaseCopy
    triggers: [ ]
    source: "system-file:test-files"
    downloader: "system-file:test-files"
    item-file-resolver: system-file
    file-mover: general
    variable-providers: [ ]
    save-path: src/test/resources/target
    options:
      #完成后运行
      run-after-completion:
        - touch-item-directory
      #可用变量具体看provider能提供什么
      save-path-pattern: "{sourceItemTitle}/{sourceItemDate}/"
      #可用变量具体看provider能提供什么
      filename-pattern: "{filename} - {sequence}"
      #重命名间隔时间,参考java.time.Duration的格式
      rename-task-interval: PT1M