components:
  source:
    - name: "test-files"
      type: "system-file"
      props:
        path: "src/test/resources/sources"
  downloader:
    - name: "test-files"
      type: "system-file"
    - name: "mock"
      type: "mock"
      props:
        download-path: "src/test/resources/downloads"
processors:
  - name: "NormalCase"
    source: "system-file:test-files"
    item-file-resolver: "system-file"
    downloader: "system-file:test-files"
    file-mover: "general"
    save-path: "src/test/resources/target"
    options:
      save-path-pattern: "{sourceItemTitle}/{sourceItemDate}/"
      filename-pattern: "{filename} - {sequence}"
  - name: "NormalCaseCopy"
    source: "system-file:test-files"
    item-file-resolver: "system-file"
    downloader: "system-file:test-files"
    file-mover: "general"
    save-path: "src/test/resources/target"
    options:
      save-path-pattern: "{sourceItemTitle}/{sourceItemDate}/"
      filename-pattern: "{filename} - {sequence}"
  - name: "FileStatusCase"
    source: "system-file:test-files"
    item-file-resolver: "system-file"
    downloader: "mock"
    file-mover: "general"
    save-path: "src/test/resources/target"
    options:
      save-path-pattern: "{sourceItemTitle}"
  - name: "FileStatusCase2"
    source: "system-file:test-files"
    item-file-resolver: "system-file"
    downloader: "mock"
    file-mover: "general"
    save-path: "src/test/resources/target"
    options:
      save-path-pattern: "1"
      filename-pattern: "1"
  - name: "PointerStorageCase"
    source: "system-file:test-files"
    item-file-resolver: "system-file"
    downloader: "mock"
    file-mover: "general"
    save-path: "src/test/resources/target"
    options:
      save-path-pattern: "{sourceItemTitle}"
