components:
  source:
    - name: test-files
      type: system-file
      props:
        path: src/test/resources/sources
  downloader:
    - name: test-files
      type: system-file
    - name: mock
      type: mock
      props:
        download-path: src/test/resources/downloads

processors:
  - name: NormalCase
    triggers: [ ]
    source: "system-file:test-files"
    downloader: "system-file:test-files"
    file-mover: general
    variable-providers: [ ]
    item-file-resolver: system-file
    save-path: src/test/resources/target
    options:
      save-path-pattern: "{sourceItemTitle}/{sourceItemDate}/"
      filename-pattern: "{filename} - {sequence}"
  - name: NormalCaseCopy
    triggers: [ ]
    source: "system-file:test-files"
    downloader: "system-file:test-files"
    item-file-resolver: system-file
    file-mover: general
    variable-providers: [ ]
    save-path: src/test/resources/target
    options:
      save-path-pattern: "{sourceItemTitle}/{sourceItemDate}/"
      filename-pattern: "{filename} - {sequence}"
  - name: FileStatusCase
    triggers: [ ]
    source: "system-file:test-files"
    downloader: mock
    item-file-resolver: system-file
    file-mover: general
    variable-providers: [ ]
    save-path: src/test/resources/target
    options:
      save-path-pattern: "{sourceItemTitle}"
  - name: FileStatusCase2
    triggers: [ ]
    source: "system-file:test-files"
    downloader: mock
    item-file-resolver: system-file
    file-mover: general
    variable-providers: [ ]
    save-path: src/test/resources/target
    options:
      save-path-pattern: "1"
      filename-pattern: "1"
  - name: PointerStorageCase
    triggers: [ ]
    source: "system-file:test-files"
    downloader: mock
    item-file-resolver: system-file
    file-mover: general
    variable-providers: [ ]
    save-path: src/test/resources/target
    options:
      save-path-pattern: "{sourceItemTitle}"