components:
  source:
    - name: test
      type: test
  downloader:
    - name: test
      type: url
      props:
        download-path: src/test/resources/downloads
  trigger:
    - name: 1s
      type: fixed
      props:
        interval: PT1S
        run-on-startup: true

processors:
  - name: test-normal-case
    triggers:
      - fixed:1s
    source: test
    downloader: url:test
    mover: general
    save-path: src/test/resources/target
    options:
      #完成后运行
      run-after-completion:
        - touchItemDirectory
      #        - script:n8n-webhook-send-message
      #可用变量具体看provider能提供什么
      file-save-path-pattern: "{name}/Season {season}/"
      #可用变量具体看provider能提供什么
      filename-pattern: "{name-cn} - S{season}E{episode}"
      #全局过滤非必填
      blacklist-regex:
        - '720(?i)P'
        - '中文配音'
      #重命名间隔时间,参考java.time.Duration的格式
      rename-task-interval: PT1M