components:
  source:
    - name: vcb-7acg
      type: rss
      props:
        url: "https://mikanani.me/RSS/Search?searchstr=vcb|7%C2%B3ACG"
  downloader:
    - name: qbittorrent
      type: qbittorrent
      props:
        url: http://192.168.1.219:10095
        username: admin
        password: 123456

processors:
  - name: 'anime-remote'
    triggers:
      - webhook:anime-remote
    source: rss:vcb-7acg
    downloader: qbittorrent
    item-file-resolver: torrent
    variable-providers:
      - "anime"
      - "anitom"
      - "episode"
      - "language"
      - "season"
    mover: qbittorrent
    save-path: /mnt/temp-media/anime
    options:
      save-path-pattern: "{nativeName}/Season {season}"
      filename-pattern: "{title} S{season}E{episode}:{' - ' + source}"
      variable-name-replace:
        episodeNumber: episode
        animeTitle: title
        episodeNumberAlt: episode
        romajiName: title
      variable-replacers:
        - regex: "(?i)^BDRIP$"
          replacement: BD
      file-taggers:
        - "simple"
      tag-filename-pattern:
        subtitle: "{title} S{season}E{episode}:{' - ' + source}:{'.' + language}"
      file-filters:
        - "anime"
      file-expression-exclusions:
        - "ext in ['torrent', 'md5', 'txt']"
        - "tags.containsAny(['image'], true)"
        - "paths.containsAny(['extra', 'special', 'others', '映像特典'], true)"
      save-processing-content: false